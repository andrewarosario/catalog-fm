<mat-card *ngIf="facade.profile$ | async as profile">
  <mat-tab-group #matTabGroup class="m--16" [selectedIndex]="facade.selectedTabIndex">
    <mat-tab label="Últimos Scrobbles">
      <app-user-recent-tracks
        [recentTracks]="facade.recentTracks$ | async"
        (openTrackInfo)="openTrackOptions($event)"
        (change)="changeRecentTracks(profile.name, $event)"
      ></app-user-recent-tracks>
    </mat-tab>
    <mat-tab label="Artistas">
      <app-user-top-artists
        [topArtists]="facade.topArtists$ | async"
        (change)="changeTopArtists(profile.name, $event)"
      ></app-user-top-artists>
    </mat-tab>
    <mat-tab label="Álbuns">
      <app-user-top-albums
        [topAlbums]="facade.topAlbums$ | async"
        (change)="changeTopAlbums(profile.name, $event)"
      ></app-user-top-albums>
    </mat-tab>
    <mat-tab label="Faixas">
      <app-user-top-tracks
        [topTracks]="facade.topTracks$ | async"
        (openTrackInfo)="openTrackOptions($event)"
        (change)="changeTopTracks(profile.name, $event)"
      ></app-user-top-tracks>
    </mat-tab>
  </mat-tab-group>
</mat-card>
