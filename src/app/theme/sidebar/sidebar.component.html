<div class="matero-sidebar-header" *ngIf="showHeader">
  <app-branding></app-branding>
  <span fxFlex></span>
  <mat-slide-toggle (change)="toggleCollapsed.emit()" [checked]="toggleChecked" *ngIf="showToggle">
  </mat-slide-toggle>
</div>

<div class="matero-sidebar-main scrollbar-none">
  <app-user-panel (closeMenu)="!showToggle && close.emit()" *ngIf="showUser && user" [user]="user" (logout)="logout.emit()"></app-user-panel>
  <app-sidemenu (closeMenu)="!showToggle && close.emit()" [ripple]="showToggle"></app-sidemenu>
</div>
